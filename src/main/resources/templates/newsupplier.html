<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Добавление поставщика</title>
  <header th:replace="index :: head"></header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Добавление поставщика</h2> <!-- Заголовок по центру -->
  <div class="row">
    <div class="col-md-12">
      <!-- Форма для добавления нового поставщика -->
      <form th:action="@{/suppliers/save}" th:object="${supplier}" method="post">
        <div class="mb-3">
          <label class="form-label">ID поставщика:</label>
          <input type="number" class="form-control" th:field="*{supplier_id}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">ФИО:</label>
          <input type="text" class="form-control" th:field="*{name}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Контактная информация:</label>
          <input type="text" class="form-control" th:field="*{contact_info}" required>
        </div>
        <div class="text-center"> <!-- Кнопка отправки по центру -->
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Кнопка возврата на главную страницу -->
  <div class="text-center mt-3">
    <a href="/suppliers"><button type="button" class="btn btn-info">Назад</button></a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
