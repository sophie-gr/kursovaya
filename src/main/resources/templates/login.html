<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин цифровой техники</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Анимированный градиент с большим количеством цветов */
        body {
            background: linear-gradient(
                    135deg,
                    #1e2a3a,
                    #25386a,
                    #4f67d1,
                    #6c9ae2,
                    #4f67d1,
                    #25386a,
                    #1e2a3a
            );
            background-size: 400% 400%;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            overflow-x: hidden;
            animation: gradient-animation 8s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Заголовок страницы */
        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }

        /* Карточка входа */
        .card {
            background: rgba(37, 56, 106, 0.9);
            border-radius: 15px;
            border: none;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            color: #ffffff;
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стилизация полей ввода */
        .form-control {
            background: rgba(31, 42, 86, 0.9);
            border: 1px solid #3a4e8c;
            color: #ffffff;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus {
            background-color: #25386a;
            border-color: #4f67d1;
        }

        /* Стилизация кнопок */
        .btn-primary {
            background: linear-gradient(135deg, #4f67d1, #3752a3);
            border: none;
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 8px;
            transition: background 0.3s ease;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #3752a3, #4f67d1);
        }

        .btn-link {
            color: #a0b8f9;
            text-decoration: none;
            font-weight: 600;
        }

        .btn-link:hover {
            color: #e0e0e0;
        }

        /* Прозрачный футер */
        footer {
            background: transparent;
            color: #ffffff;
            border-top: 2px solid rgba(79, 103, 209, 0.8);
            margin-top: 80px;
        }

        footer h5 {
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer a {
            color: #a0b8f9;
            text-decoration: none;
        }

        footer a:hover {
            color: #4f67d1;
        }

        .text-center {
            text-align: center;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .page-title {
                font-size: 2.5rem;
            }

            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Заголовок страницы -->
<h1 class="page-title">Магазин цифровой техники</h1>

<div class="login-form-container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">Вход</h3>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя:</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <button type="button" class="btn btn-link" onclick="window.location.href='/register'">
                    Зарегистрироваться
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="py-4">
    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- О нас -->
            <div class="col-md-4 mb-3">
                <h5>О проекте</h5>
                <p>
                    Учебный проект направлен на разработку информационно-справочной системы для магазина цифровой техники, обеспечивающей удобство и комфорт для пользователей.
                </p>
            </div>
            <!-- Контакты -->
            <div class="col-md-4 mb-3">
                <h5>Контакты</h5>
                <p>
                    <strong>Научный руководитель: Али Эбрахим</strong><br>
                    <strong>Почта:</strong> <a href="mailto:ame.mst.ru@gmail.com" class="text-decoration-underline text-light">ame.mst.ru@gmail.com</a>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
