<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Редактирование заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Редактирование заказа</h2> <!-- Заголовок по центру -->
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="#" th:action="@{/orders/save}" th:object="${order}" method="post">
                <div class="mb-3">
                    <label class="form-label">ID заказа:</label>
                    <input type="number" class="form-control" th:field="*{order_id}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label class="form-label">ID клиента:</label>
                    <input type="number" class="form-control" th:field="*{customer_id}" readonly="readonly">
                </div>
                <div class="mb-3">
                    <label class="form-label">Дата заказа:</label>
                    <input type="text" class="form-control" th:field="*{order_date}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Общая сумма:</label>
                    <input type="number" class="form-control" th:field="*{total_amount}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Статус:</label>
                    <input type="text" class="form-control" th:field="*{status}" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a href="/order" class="btn btn-secondary">Назад</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
