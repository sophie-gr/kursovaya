<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактирование поставки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Редактирование поставки</h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form action="#" th:action="@{/supplies/save}" th:object="${supply}" method="post">
        <div class="mb-3">
          <label class="form-label">ID поставки:</label>
          <input type="number" class="form-control" th:field="*{supply_id}" readonly="readonly">
        </div>
        <div class="mb-3">
          <label class="form-label">ID поставщика:</label>
          <input type="number" class="form-control" th:field="*{supplier_id}" readonly="readonly">
        </div>
        <div class="mb-3">
          <label class="form-label">ID товара:</label>
          <input type="number" class="form-control" th:field="*{id}" readonly="readonly">
        </div>
        <div class="mb-3">
          <label class="form-label">Количество:</label>
          <input type="text" class="form-control" th:field="*{quantity}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Дата поставки:</label>
          <input type="text" class="form-control" th:field="*{supply_date}" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Сохранить</button>
          <a href="/supplies" class="btn btn-secondary">Назад</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
