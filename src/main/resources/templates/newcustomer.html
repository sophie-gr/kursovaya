<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление клиента</title>
    <header th:replace="index :: head"></header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Добавление клиента</h2> <!-- Добавлен класс text-center -->
    <div class="row">
        <div class="col-md-12">
            <!-- Форма для добавления нового клиента -->
            <form th:action="@{/customers/save}" th:object="${customer}" method="post">
                <table class="table table-bordered">
                    <tr>
                        <td>ID клиента: </td>
                        <td><input type="number" th:field="*{customer_id}" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Email: </td>
                        <td><input type="email" th:field="*{email}" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>ФИО: </td>
                        <td><input type="text" th:field="*{name}" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Номер телефона: </td>
                        <td><input type="text" th:field="*{phone}" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!-- Кнопка возврата на главную страницу -->
    <div class="text-center mt-3">
        <a href="/customers"><button type="button" class="btn btn-info">Назад</button></a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
