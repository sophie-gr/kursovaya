<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование товара</title>
  <header th:replace="index :: head"></header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">Редактирование товара</h2> <!-- Заголовок по центру -->
  <div class="row">
    <div class="col-md-12">
      <form th:action="@{/save}" th:object="${product}" method="post">
        <div class="mb-3">
          <label class="form-label">ID товара:</label>
          <input type="number" class="form-control" th:field="*{id}" readonly>
        </div>
        <div class="mb-3">
          <label class="form-label">Название товара:</label>
          <input type="text" class="form-control" th:field="*{name}">
        </div>
        <div class="mb-3">
          <label class="form-label">Описание товара:</label>
          <input type="text" class="form-control" th:field="*{description}">
        </div>
        <div class="mb-3">
          <label class="form-label">Цена товара:</label>
          <input type="number" class="form-control" th:field="*{price}">
        </div>
        <div class="mb-3">
          <label class="form-label">ID категории товара:</label>
          <input type="text" class="form-control" th:field="*{categoryId}">
        </div>
        <div class="mb-3">
          <label class="form-label">Название категории:</label>
          <input type="text" class="form-control" th:field="*{categoryName}">
        </div>
        <div class="mb-3">
          <label class="form-label">Количество товара (шт.):</label>
          <input type="text" class="form-control" th:field="*{quantity}">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Отправить</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Кнопка возврата на главную страницу -->
  <div class="text-center mt-3">
    <a href="/"><button type="button" class="btn btn-info">Назад</button></a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
